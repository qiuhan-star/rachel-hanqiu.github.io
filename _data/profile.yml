  <p>
    A <a href="https://en.wikipedia.org/wiki/Bicolor_cat" target="_blank">bicolor cat</a> is a cat with white fur combined with fur of some other colour, for example solid black, tabby, or colourpointed.
  </p>
  <p>
    About Me
    My name is Han Qiu (Rachel, 邱涵).
    
    I am a rigorously trained Master’s student in Public Administration at the School of Public Affairs, Xiamen University. My supervisor is Professor Wenxuan Yu.
   
    I received B.S. degree in Public Service & Public Policy from ASU (2022) and B.A. degree in Public Administration from Hainan University (2022). My supervisor is Professor Haiying Lin.
    
    I passionate about promoting social justice and advancing public interest and welfare.
    
    My research interests are broadly lie in the areas of public finance, public and nonprofit management, digital government, government transparency, information technology and politics, and environmental policy.
    
    I am actively seeking interesting research opportunities and PhD positions for Fall 2025. If you are looking for a dedicated and self-motivated candidate, please DO contact me at rachel.hanqiu@gmail.com!
  </p>

